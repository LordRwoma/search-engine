<h2 style="color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin-bottom: 20px;">
  Hasil Pencarian:
</h2>

{% if results %}
  <ul style="list-style: none; padding: 0; width: 100%; margin: 0;">
    {% for item in results %}
      <li style="
        background: #121212;
        margin-bottom: 15px;
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.6);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
        color: white;
        width: 100%;
        box-sizing: border-box;
      "
      onmouseover="this.style.backgroundColor='#2a2a2a'"
      onmouseout="this.style.backgroundColor='#121212'"
      >
        <a href="{{ item.url }}" style="
          color: white;
          font-weight: 600;
          font-size: 1.1rem;
          text-decoration: none;
          max-width: 80%;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        " title="{{ item.judul }}">
          {{ item.judul }}
        </a>
        <span style="
          color: #6c757d;
          font-weight: 500;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 0.9rem;
          flex-shrink: 0;
        ">
          Skor: {{ item.score }}
        </span>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p style="color: #6c757d; font-style: italic; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    Tidak ditemukan hasil untuk pencarianmu.
  </p>
{% endif %}
